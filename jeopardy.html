<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance the look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        }
        .jeopardy-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .jeopardy-card:not(.disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .jeopardy-card.disabled {
            background-color: #4b5563; /* Gray-600 */
            cursor: not-allowed;
            opacity: 0.6;
        }
        .jeopardy-card.disabled .points {
            text-decoration: line-through;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
        }
        .player-name {
            transition: background-color 0.2s;
        }
        .player-name:focus {
            background-color: #bfdbfe; /* blue-200 */
            outline: none;
        }
        .round-btn.active {
            background-color: #f59e0b; /* amber-500 */
            color: #1e3a8a;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.7);
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-2 md:p-4">

    <!-- Scoreboard Section -->
    <header class="w-full max-w-7xl mb-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-4 text-yellow-300" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">JEOPARDY</h1>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
            <!-- Player 1 Score -->
            <div class="bg-blue-900/50 p-4 rounded-lg shadow-lg">
                <h2 id="player1-name" contenteditable="true" class="text-xl font-bold mb-2 focus:ring-2 focus:ring-yellow-300 rounded px-2 py-1 player-name">Player 1</h2>
                <p id="player1-score" class="text-4xl font-bold text-yellow-300">$0</p>
            </div>
            <!-- Player 2 Score -->
            <div class="bg-blue-900/50 p-4 rounded-lg shadow-lg">
                <h2 id="player2-name" contenteditable="true" class="text-xl font-bold mb-2 focus:ring-2 focus:ring-yellow-300 rounded px-2 py-1 player-name">Player 2</h2>
                <p id="player2-score" class="text-4xl font-bold text-yellow-300">$0</p>
            </div>
            <!-- Player 3 Score -->
            <div class="bg-blue-900/50 p-4 rounded-lg shadow-lg">
                <h2 id="player3-name" contenteditable="true" class="text-xl font-bold mb-2 focus:ring-2 focus:ring-yellow-300 rounded px-2 py-1 player-name">Player 3</h2>
                <p id="player3-score" class="text-4xl font-bold text-yellow-300">$0</p>
            </div>
        </div>
    </header>

    <!-- Round Navigation -->
    <nav id="round-nav" class="my-4 flex justify-center gap-4">
        <!-- Round buttons will be generated here -->
    </nav>

    <!-- Jeopardy Board -->
    <main id="game-board" class="w-full max-w-7xl grid grid-cols-5 gap-2 md:gap-4">
        <!-- Board will be generated by JavaScript -->
    </main>
    
    <!-- Reset Button -->
    <button id="reset-button" class="mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
        Reset Game
    </button>

    <!-- Question Modal -->
    <div id="question-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-blue-800 rounded-lg shadow-2xl w-full max-w-2xl text-center p-6 md:p-8 border-4 border-yellow-300">
            <h3 id="question-category" class="text-2xl font-bold text-yellow-300 mb-4">CATEGORY</h3>
            <p id="question-text" class="text-2xl md:text-3xl font-light mb-6 min-h-[100px] flex items-center justify-center"></p>
            <p id="answer-text" class="text-2xl font-bold text-green-300 mb-6 hidden"></p>
            <button id="show-answer-btn" class="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105 mb-4">Show Answer</button>
            <div id="scoring-buttons" class="flex justify-center gap-4 hidden">
                <button id="correct-btn" class="bg-green-600 hover:bg-green-700 font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">Correct</button>
                <button id="incorrect-btn" class="bg-red-600 hover:bg-red-700 font-bold py-3 px-8 rounded-lg text-lg transition-transform transform hover:scale-105">Incorrect</button>
            </div>
        </div>
    </div>

    <!-- Player Selection Modal -->
    <div id="player-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-blue-800 rounded-lg shadow-2xl w-full max-w-md text-center p-8 border-4 border-yellow-300">
            <h3 class="text-2xl font-bold mb-6">Who got it right?</h3>
            <div id="player-buttons" class="flex flex-col gap-4">
                <!-- Player buttons generated by JavaScript -->
            </div>
        </div>
    </div>


    <script>
        // --- GAME DATA ---
        const gameData = {
            round1: {
                categories: ["SCIENCE", "HISTORY", "POP CULTURE", "GEOGRAPHY", "LITERATURE"],
                questions: [
                    // SCIENCE
                    { q: "This is the closest planet to the Sun.", a: 100, ans: "Mercury", disabled: false },
                    { q: "This force keeps us on the ground.", a: 200, ans: "Gravity", disabled: false },
                    { q: "The chemical symbol for water is H2O. What does the 'O' stand for?", a: 300, ans: "Oxygen", disabled: false },
                    { q: "This is the powerhouse of the cell.", a: 400, ans: "Mitochondria", disabled: false },
                    { q: "This scientist developed the theory of relativity.", a: 500, ans: "Albert Einstein", disabled: false },
                    // HISTORY
                    { q: "The Declaration of Independence was signed in this year.", a: 100, ans: "1776", disabled: false },
                    { q: "This ancient civilization built the pyramids.", a: 200, ans: "The Egyptians", disabled: false },
                    { q: "He was the first President of the United States.", a: 300, ans: "George Washington", disabled: false },
                    { q: "The Titanic sank in this year.", a: 400, ans: "1912", disabled: false },
                    { q: "This war was fought between the North and South regions of the United States.", a: 500, ans: "The Civil War", disabled: false },
                    // POP CULTURE
                    { q: "This animated movie features a friendly ogre.", a: 100, ans: "Shrek", disabled: false },
                    { q: "This social media app is known for its short-form videos.", a: 200, ans: "TikTok", disabled: false },
                    { q: "Finish the lyric: 'I got a pocket, got a pocketful of...'", a: 300, ans: "Sunshine", disabled: false },
                    { q: "This TV show is set in the fictional city of Westeros.", a: 400, ans: "Game of Thrones", disabled: false },
                    { q: "This artist is known as the 'Queen of Pop'.", a: 500, ans: "Madonna", disabled: false },
                    // GEOGRAPHY
                    { q: "This is the longest river in the world.", a: 100, ans: "The Nile", disabled: false },
                    { q: "This is the capital of France.", a: 200, ans: "Paris", disabled: false },
                    { q: "Mount Everest is located in this mountain range.", a: 300, ans: "The Himalayas", disabled: false },
                    { q: "This is the largest desert in the world.", a: 400, ans: "The Antarctic Polar Desert", disabled: false },
                    { q: "This country is both a continent and a country.", a: 500, ans: "Australia", disabled: false },
                    // LITERATURE
                    { q: "He wrote 'Romeo and Juliet'.", a: 100, ans: "William Shakespeare", disabled: false },
                    { q: "This book series is about a young wizard who attends Hogwarts.", a: 200, ans: "Harry Potter", disabled: false },
                    { q: "In 'The Cat in the Hat', the cat wears a red and white striped one of these.", a: 300, ans: "A hat", disabled: false },
                    { q: "This character is the captain of the Pequod in 'Moby Dick'.", a: 400, ans: "Captain Ahab", disabled: false },
                    { q: "This dystopian novel features a society where books are banned and burned.", a: 500, ans: "Fahrenheit 451", disabled: false },
                ]
            },
            round2: {
                categories: ["MOVIES", "MUSIC", "TECHNOLOGY", "SPORTS", "ANIMALS"],
                questions: [
                    // MOVIES
                    { q: "The line 'I'll be back' is from this 1984 sci-fi film.", a: 100, ans: "The Terminator", disabled: false },
                    { q: "This movie won the first-ever Academy Award for Best Animated Feature.", a: 200, ans: "Shrek", disabled: false },
                    { q: "What is the name of the hobbit who carries the One Ring to Mordor?", a: 300, ans: "Frodo Baggins", disabled: false },
                    { q: "This 1994 film directed by Quentin Tarantino interweaves several stories of crime in Los Angeles.", a: 400, ans: "Pulp Fiction", disabled: false },
                    { q: "Who directed the classic thriller 'Psycho'?", a: 500, ans: "Alfred Hitchcock", disabled: false },
                    // MUSIC
                    { q: "This band is famously known for the song 'Bohemian Rhapsody'.", a: 100, ans: "Queen", disabled: false },
                    { q: "Who is called the 'King of Rock and Roll'?", a: 200, ans: "Elvis Presley", disabled: false },
                    { q: "This artist's album '1989' won the Grammy for Album of the Year.", a: 300, ans: "Taylor Swift", disabled: false },
                    { q: "What instrument did Jimi Hendrix famously play?", a: 400, ans: "The electric guitar", disabled: false },
                    { q: "The Beatles were from this English city.", a: 500, ans: "Liverpool", disabled: false },
                    // TECHNOLOGY
                    { q: "This company created the iPhone.", a: 100, ans: "Apple", disabled: false },
                    { q: "What does 'CPU' stand for?", a: 200, ans: "Central Processing Unit", disabled: false },
                    { q: "This person is the CEO of Tesla and SpaceX.", a: 300, ans: "Elon Musk", disabled: false },
                    { q: "The World Wide Web was invented by this person.", a: 400, ans: "Tim Berners-Lee", disabled: false },
                    { q: "What does the acronym 'URL' stand for?", a: 500, ans: "Uniform Resource Locator", disabled: false },
                    // SPORTS
                    { q: "In which sport would you perform a slam dunk?", a: 100, ans: "Basketball", disabled: false },
                    { q: "How many players are on a standard soccer team on the field at one time?", a: 200, ans: "Eleven", disabled: false },
                    { q: "This athlete is often called the greatest basketball player of all time, with 6 NBA championships with the Bulls.", a: 300, ans: "Michael Jordan", disabled: false },
                    { q: "The Super Bowl is the championship game for which sport?", a: 400, ans: "American Football (NFL)", disabled: false },
                    { q: "What is the only country to have played in every single soccer World Cup?", a: 500, ans: "Brazil", disabled: false },
                    // ANIMALS
                    { q: "What is the largest land animal?", a: 100, ans: "The African Elephant", disabled: false },
                    { q: "This is the fastest land animal.", a: 200, ans: "The Cheetah", disabled: false },
                    { q: "What is a group of lions called?", a: 300, ans: "A pride", disabled: false },
                    { q: "Which bird is known for its ability to mimic human speech?", a: 400, ans: "The Parrot", disabled: false },
                    { q: "This marine mammal is known for its black and white coloring and is also called an orca.", a: 500, ans: "The Killer Whale", disabled: false },
                ]
            },
            round3: {
                categories: ["FOOD & DRINK", "MYTHOLOGY", "WORLD CAPITALS", "INVENTIONS", "U.S. PRESIDENTS"],
                questions: [
                    // FOOD & DRINK
                    { q: "From which country does pasta originate?", a: 100, ans: "Italy", disabled: false },
                    { q: "What is the main ingredient in guacamole?", a: 200, ans: "Avocado", disabled: false },
                    { q: "This is the most consumed manufactured drink in the world.", a: 300, ans: "Tea", disabled: false },
                    { q: "Which country is the largest producer of coffee in the world?", a: 400, ans: "Brazil", disabled: false },
                    { q: "What type of pastry is a croissant?", a: 500, ans: "Viennoiserie (laminated dough)", disabled: false },
                    // MYTHOLOGY
                    { q: "In Greek mythology, who is the king of the gods?", a: 100, ans: "Zeus", disabled: false },
                    { q: "This creature is a horse with a single horn on its forehead.", a: 200, ans: "Unicorn", disabled: false },
                    { q: "In Norse mythology, who is the god of thunder?", a: 300, ans: "Thor", disabled: false },
                    { q: "The Phoenix is a mythical bird that does this upon death.", a: 400, ans: "Regenerates or is reborn from ashes", disabled: false },
                    { q: "Who was the ancient Egyptian god of the sun?", a: 500, ans: "Ra", disabled: false },
                    // WORLD CAPITALS
                    { q: "What is the capital of Japan?", a: 100, ans: "Tokyo", disabled: false },
                    { q: "What is the capital of Canada?", a: 200, ans: "Ottawa", disabled: false },
                    { q: "What is the capital of Egypt?", a: 300, ans: "Cairo", disabled: false },
                    { q: "What is the capital of Spain?", a: 400, ans: "Madrid", disabled: false },
                    { q: "What is the capital of Argentina?", a: 500, ans: "Buenos Aires", disabled: false },
                    // INVENTIONS
                    { q: "Who is credited with inventing the light bulb?", a: 100, ans: "Thomas Edison", disabled: false },
                    { q: "The telephone was invented by this person.", a: 200, ans: "Alexander Graham Bell", disabled: false },
                    { q: "The printing press was invented in the 15th century by this German.", a: 300, ans: "Johannes Gutenberg", disabled: false },
                    { q: "This invention by the Wright brothers in 1903 changed the world.", a: 400, ans: "The airplane", disabled: false },
                    { q: "Penicillin, a life-saving antibiotic, was discovered by whom?", a: 500, ans: "Alexander Fleming", disabled: false },
                    // U.S. PRESIDENTS
                    { q: "His face is on the $1 bill.", a: 100, ans: "George Washington", disabled: false },
                    { q: "He was the 16th U.S. President and issued the Emancipation Proclamation.", a: 200, ans: "Abraham Lincoln", disabled: false },
                    { q: "He was the president during the majority of World War II.", a: 300, ans: "Franklin D. Roosevelt (FDR)", disabled: false },
                    { q: "He was the youngest person to become U.S. President.", a: 400, ans: "Theodore Roosevelt", disabled: false },
                    { q: "He was the only president to serve non-consecutive terms.", a: 500, ans: "Grover Cleveland", disabled: false },
                ]
            }
        };

        // --- DOM ELEMENTS ---
        const gameBoard = document.getElementById('game-board');
        const roundNav = document.getElementById('round-nav');
        const questionModal = document.getElementById('question-modal');
        const playerModal = document.getElementById('player-modal');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const questionCategory = document.getElementById('question-category');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const scoringButtons = document.getElementById('scoring-buttons');
        const correctBtn = document.getElementById('correct-btn');
        const incorrectBtn = document.getElementById('incorrect-btn');
        const playerButtons = document.getElementById('player-buttons');
        const resetButton = document.getElementById('reset-button');

        // --- GAME STATE ---
        let scores = { player1: 0, player2: 0, player3: 0 };
        let currentRound = 1;
        let currentPoints = 0;
        let currentAnswer = '';
        let currentCard = null;
        let currentQuestionIndex = -1;

        // --- FUNCTIONS ---

        /**
         * Initializes the game board for a specific round.
         */
        function setupBoard(round) {
            gameBoard.innerHTML = ''; // Clear existing board
            const roundData = gameData[`round${round}`];

            roundData.categories.forEach((category, catIndex) => {
                const column = document.createElement('div');
                column.className = 'grid grid-cols-1 gap-2 md:gap-4';

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'bg-blue-900 text-center font-black text-sm md:text-lg p-2 md:p-4 rounded-lg uppercase h-20 md:h-24 flex items-center justify-center';
                categoryDiv.textContent = category;
                column.appendChild(categoryDiv);

                for (let rowIndex = 0; rowIndex < 5; rowIndex++) {
                    const questionIndex = catIndex * 5 + rowIndex;
                    const question = roundData.questions[questionIndex];
                    
                    const card = document.createElement('div');
                    card.className = 'jeopardy-card bg-blue-700 h-20 md:h-24 flex items-center justify-center rounded-lg cursor-pointer shadow-md';
                    if (question.disabled) {
                        card.classList.add('disabled');
                    }
                    card.dataset.questionIndex = questionIndex;
                    
                    const points = document.createElement('span');
                    points.className = 'points text-2xl md:text-4xl font-bold text-yellow-300';
                    points.textContent = `$${question.a}`;
                    
                    card.appendChild(points);
                    card.addEventListener('click', handleCardClick);
                    column.appendChild(card);
                }
                gameBoard.appendChild(column);
            });
        }

        /**
         * Changes the current round and redraws the board.
         */
        function changeRound(round) {
            currentRound = round;
            setupBoard(round);
            // Update active button style
            document.querySelectorAll('.round-btn').forEach((btn, index) => {
                if ((index + 1) === round) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        /**
         * Updates the scores displayed on the scoreboard.
         */
        function updateScores() {
            document.getElementById('player1-score').textContent = `$${scores.player1}`;
            document.getElementById('player2-score').textContent = `$${scores.player2}`;
            document.getElementById('player3-score').textContent = `$${scores.player3}`;
        }
        
        /**
         * Resets the game to its initial state.
         */
        function resetGame() {
            scores = { player1: 0, player2: 0, player3: 0 };
            // Reset disabled state for all questions
            Object.values(gameData).forEach(roundData => {
                roundData.questions.forEach(q => q.disabled = false);
            });
            updateScores();
            changeRound(1);
        }

        /**
         * Handles clicking on a question card.
         */
        function handleCardClick(event) {
            const card = event.currentTarget;
            if (card.classList.contains('disabled')) return;

            currentCard = card;
            currentQuestionIndex = parseInt(card.dataset.questionIndex);
            const roundData = gameData[`round${currentRound}`];
            const questionData = roundData.questions[currentQuestionIndex];
            const category = roundData.categories[Math.floor(currentQuestionIndex / 5)];

            currentPoints = questionData.a;
            currentAnswer = questionData.ans;
            
            questionCategory.textContent = category;
            questionText.textContent = questionData.q;
            
            // Reset modal state
            answerText.textContent = '';
            answerText.classList.add('hidden');
            showAnswerBtn.classList.remove('hidden');
            scoringButtons.classList.add('hidden');

            questionModal.classList.remove('hidden');
        }

        /**
         * Reveals the answer in the modal.
         */
        function showAnswer() {
            answerText.textContent = `Answer: ${currentAnswer}`;
            answerText.classList.remove('hidden');
            showAnswerBtn.classList.add('hidden');
            scoringButtons.classList.remove('hidden');
        }

        /**
         * Closes all modals.
         */
        function closeModals() {
            questionModal.classList.add('hidden');
            playerModal.classList.add('hidden');
        }

        /**
         * Disables the current card and question data.
         */
        function disableCurrentQuestion() {
            if (currentCard) {
                currentCard.classList.add('disabled');
            }
            if (currentQuestionIndex !== -1) {
                gameData[`round${currentRound}`].questions[currentQuestionIndex].disabled = true;
            }
        }
        
        /**
         * Handles the "Correct" button click.
         */
        function handleCorrectAnswer() {
            questionModal.classList.add('hidden');
            
            playerButtons.innerHTML = '';
            for (let i = 1; i <= 3; i++) {
                const playerName = document.getElementById(`player${i}-name`).textContent;
                const btn = document.createElement('button');
                btn.className = 'bg-blue-600 hover:bg-blue-700 font-bold py-3 px-6 rounded-lg text-lg transition-transform transform hover:scale-105';
                btn.textContent = playerName;
                btn.dataset.player = `player${i}`;
                btn.addEventListener('click', handlePlayerSelection);
                playerButtons.appendChild(btn);
            }
            
            playerModal.classList.remove('hidden');
        }

        /**
         * Handles the "Incorrect" button click.
         */
        function handleIncorrectAnswer() {
            disableCurrentQuestion();
            closeModals();
        }
        
        /**
         * Handles selecting a player who answered correctly.
         */
        function handlePlayerSelection(event) {
            const player = event.currentTarget.dataset.player;
            scores[player] += currentPoints;
            updateScores();
            disableCurrentQuestion();
            closeModals();
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Create round buttons
            for (let i = 1; i <= 3; i++) {
                const btn = document.createElement('button');
                btn.className = 'round-btn bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all';
                btn.textContent = `Round ${i}`;
                btn.addEventListener('click', () => changeRound(i));
                roundNav.appendChild(btn);
            }

            updateScores();
            changeRound(1); // Start with round 1
        });

        // --- EVENT LISTENERS ---
        showAnswerBtn.addEventListener('click', showAnswer);
        correctBtn.addEventListener('click', handleCorrectAnswer);
        incorrectBtn.addEventListener('click', handleIncorrectAnswer);
        resetButton.addEventListener('click', resetGame);
        
        // Close modals if clicking on the backdrop
        questionModal.addEventListener('click', (e) => {
            if (e.target.id === 'question-modal') handleIncorrectAnswer();
        });
        playerModal.addEventListener('click', (e) => {
            if (e.target.id === 'player-modal') closeModals();
        });
        
    </script>
</body>
</html>
